{% load static %}

<div class="dash-sidebar">
        <div class="profile-section">
            {% if user.avatar %}
            	<img src="{{ user.avatar.url }}" alt="Profile">
                {% else %}
                <img src="{% static 'img/avatar.png' %}" alt="Profile">
            {% endif %}
            <h2>{{ user }}</h2>
        </div>
        <hr>
        <ul class="menu">
            <li><a href="{% url 'user_dashboard' %}">Dashboard</a></li>
            {% if user.is_superuser %}
            	<li><a href="/admin/">Admin Panel</a></li>
            {% endif %}
            <li><a href="{% url 'edit_profile_page' %}">Edit Profile</a></li>
            <li><a href="{% url 'my_shopping_page' %}">Recent Purchases</a></li>
            <li><a href="{% url 'change_password_page' %}">Change Password</a></li>
            <li><a href="{% url 'favorite_products' %}">My Favorite Products</a></li>
            <li><a href="{% url 'logout_page' %}">Log Out</a></li>
        </ul>
    </div>
